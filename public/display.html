<!DOCTYPE html>
<html>
  <head>
    <title>Recipe App</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <div class="container category-display">
       <h1 id="recipe-title" class="display-4">Recipe Central</h1>  
      </div>
    </header>
    <div class="container">
      <div>
	      <button id="to-home" class="button">To Home</button>
        <button id="to-edit" class="button">To Edit</button>
        <button id="reset-button" class="button">Reset</button>
      </div>
      <div class="card mt-4">
        <div class="category-display">
          <h2 class="pl-4 display-4">Ingredients:</h2>
          <p class="pl-4">Check off each as you acquire it.</p>
				</div>
				<div id="ingredient-list" class="ingredients-rows px-4"></div>
      </div>
      <div class="card mt-4">
        <div class="category-display">
          <h2 class="pl-4 display-4">Steps:</h2>
          <p class="pl-4">Click each as you complete it.</p>
        </div>
				<ol id="steps-list" class="ingredients-rows px-4"></ol>
			</div>
    </div>
    <script src="/scripts/display-bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
  </body>
</html>

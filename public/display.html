<!DOCTYPE html>
<html>
    <head>
        <title>Recipe App</title>
        <link rel="stylesheet" href="/styles/main.css">
    </head>
    <body>
       <header class="header">
           <div class="container category-display">
             <h1 id="recipe-title">Recipe Central</h1>  
           </div>
       </header>
       <div class="container">
           <div class="display-pad">
                <button id="to-home" class="button">To Home</button>
                <button id="to-edit" class="button">To Edit</button>
                <button id="reset-button" class="button">Reset</button>
           </div>
           <div class="render-field">
                <div class="category-display">
                    <h2>Ingredients:</h2>
                    <p>Check off each as you acquire it.</p>
                </div>
                <div id="ingredient-list" class="ingredients-rows"></div>
           </div>
           <div class="render-field">
                <div class="category-display">
                    <h2>Steps:</h2>
                    <p>Click each as you complete it.</p>
                </div>
                <ol id="steps-list"></ol>
           </div>
       </div>
       <script src="/scripts/display-bundle.js"></script>
    </body>
</html>

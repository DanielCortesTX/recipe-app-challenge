<!DOCTYPE html>
<html>
  <head>
    <title>New Recipe</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="display-4">Edit your Recipe</h1>
     </div>
    </header>
    <div class="container">
      <div>
        <button id="to-home" class="button">To Home</button>
      </div>
      <div class="card p-4 mt-4">
        <p class="display-4">Title your recipe here.</p>
        <input type="text" id="recipe-title" class="text-field" placeholder="Recipe Title">
      </div>
      <div class="card mt-4">
        <form id="new-ingredient">
          <div class="category-display">
            <h2 class="pl-4 display-4">Ingredients:</h2>
            <p class="pl-4">Add ingredients to check off later</p>
          </div>
          <div class="pl-4">
            <input name="ingredient" type="text" id="new-in-clear" class="text-field" placeholder="New ingredient?"/>
            <button class="button-interior">Add ingredient</button>
          </div>
        </form>
        <div id="ingredient-list" class="px-4"></div>
      </div>
      <div class="card my-4">
        <form id="new-step">
          <div class="category-display">
            <h2 class="pl-4 display-4">Steps:</h2>
            <p class="pl-4">Click each as you complete it.</p>
          </div>
          <div class="pl-4">
            <input name="step" type="text" id="new-clear" class="text-field" placeholder="New step?"/>
            <button class="button-interior">Add Step</button>
          </div>
        </form>
        <div id="steps-list" class="px-4"></div>
      </div>
      <button id="delete-recipe" class="button">Delete Recipe?</button> 
    </div>
  	<script src="/scripts/edit-bundle.js"></script>
  	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
